<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />

    <title>Sptify-clone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>your playlist</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/bd-en/legal/" id=""
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/bd-en/privacy/" id=""
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/bd-en/legal/privacy-policy/"
                id=""
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3"
                id=""
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/bd-en/accessibility/" id=""
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded bg-gray">
        <div class="header">
            <div class="nav">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                <path d="M9.00005 6L15 12L9 18"stroke="#ffffff"stroke-width="1.5"stroke-miterlimit="16"></path>
              </svg>
            </div>
            <div class="buttons">
                <button>Sign up</button>
                <button>Log in</button>
              </div>
            
          </div>
          <div class="spotifyPlaylists">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer">
                <div class="card ">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" style="background-color: green; border-radius: 50%; padding: 5px;" xmlns:xlink="http://www.w3.org/1999/xlink" role="img">
                            <path style="fill: green;" d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"></path>
                        </svg>                        
                                                
                    </div>
                    <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                    <h3>Dinner with Friends</h3>
                    <p>The perfect soundtrack to those long nights over dinner</p>
                </div>
                <div class="card ">
                    <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                    <h3>Dinner with Friends</h3>
                    <p>The perfect soundtrack to those long nights over dinner</p>
                </div>
            </div>
          </div>
      </div>
      
    </div>
  </body>
</html>
